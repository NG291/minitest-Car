<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List Province</title>
</head>
<body>
<h3>Provinces</h3>
<p>
    <a th:href="@{/manufacturers/create}">
        Add new manufacturer
    </a>
</p>
<p>
    <a th:href="@{/cars}">
        Cars
    </a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table id = "carList">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Update</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p,pStatus : ${manufacturerList}">
        <td th:text="${pStatus.count}"></td>
        <td><a th:href="@{/manufacturers/view-manufacturer/{id}(id=${p.getId()})}" th:text="${p.getName()}"></a></td>
        <td><a th:href="@{/manufacturers/update/{id}(id=${p.getId()})}">update</a></td>
        <td><a th:href="@{/manufacturers/delete/{id}(id=${p.getId()})}">delete</a></td>
    </tr>
    </tbody>
</table>
<table id = "">
    <thead>
    <tr>
        <th>name</th>
        <th>count</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p, pStatus : ${count}">
        <td th:text="${p.getName()}"></td>
        <td th:text="${p.getNumber()}"></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
